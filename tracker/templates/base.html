{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img  style="width: 80px;height: 80px;" src="{%static 'images/image.png'%}" alt="">
          <a class="navbar-brand" href="{%url 'expense-list'%}">Expense</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
              <li class="nav-item">
                <a class="nav-link" href="{%url 'expense-add'%}">ADD Expense</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'expense-summary'%}">summary</a>
              </li>
              
              
            </ul>

            <form class="d-flex" role="search" action="{%url 'expense-list'%}">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="filter" list="records">
              <datalist id="records">
                {%for r in records%}
      
                <option value="{{r}}"></option>
      
                {%endfor%}
      
              </datalist>
              <button class="btn btn-outline-dark rounded" type="submit">Search</button>
            </form>

           
              <div class="nav-item  mx-3">
                  <a href="{%url 'signout'%}" class="btn btn-dark rounded">{{request.user}}  LogOut</a>
              </div>
         
            
          </div>
        </div>
      </nav>

      {%if messages%}

        {%for m in messages%}
        <div class="w-50 mx-auto mt-3">
      
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      
        {%endfor%}
      
        {%endif%}</div>
    <!-- navbar end -->

    {%block main_block%}

    {%endblock%}
    
</body>
</html>
